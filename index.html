<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-theme">Light Mode</button>

    <div class="container">
        <header>
            <h2>My Tasks</h2>
            <p>Kelola harimu dengan produktif</p>
        </header>
        
        <div class="input-group">
            <input type="text" id="input-tugas" placeholder="Tulis tugas baru...">
            <input type="datetime-local" id="input-tanggal" title="Atur tenggat waktu">
            <button id="btn-tambah">Tambah</button>
        </div>

        <h3 class="list-title">Belum Selesai</h3>
        <ul id="list-belum"></ul>

        <h3 class="list-title">Sudah Selesai</h3>
        <ul id="list-selesai"></ul>
    </div>

    <div id="modal-hapus" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus tugas ini?</p>
            <div class="modal-buttons">
                <button id="btn-batal-hapus" class="btn-modal secondary">Batal</button>
                <button id="btn-confirm-hapus" class="btn-modal danger">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Edit Tugas</h3>
            <input type="text" id="input-edit-modal" class="modal-input" placeholder="Edit tugas Anda...">
            <div class="modal-buttons">
                <button id="btn-batal-edit" class="btn-modal secondary">Batal</button>
                <button id="btn-simpan-edit" class="btn-modal primary">Simpan</button>
            </div>
        </div>
    </div>

    <div id="modal-alert" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 style="color: var(--warning);">Peringatan</h3>
            <p id="alert-message">Pesan peringatan muncul di sini.</p>
            <div class="modal-buttons">
                <button id="btn-ok-alert" class="btn-modal primary">OK, Mengerti</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
