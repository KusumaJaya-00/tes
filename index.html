<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-theme">Light Mode</button>

    <div class="container">
        <header>
            <h2>My Tasks</h2>
            <p>Kelola harimu dengan produktif</p>
        </header>
        
        <form id="form-tugas" novalidate>
            <div class="input-group">
                <input type="text" id="input-tugas" placeholder="Tulis tugas baru..." autocomplete="off">
                
                <input type="date" id="input-tanggal" title="Atur tanggal tenggat">
                <input type="time" id="input-jam" title="Atur jam tenggat">
                
                <button type="submit" id="btn-tambah">Tambah</button>
            </div>
            
            <p id="msg-error" class="error-text hidden"></p>
        </form>

        <h3 id="judul-belum" class="list-title hidden">Belum Selesai</h3>
        <ul id="list-belum"></ul>

        <h3 id="judul-selesai" class="list-title hidden">Sudah Selesai</h3>
        <ul id="list-selesai"></ul>
    </div>

    <div id="modal-hapus" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus tugas ini?</p>
            <div class="modal-buttons">
                <button id="btn-batal-hapus" class="btn-modal secondary" type="button">Batal</button>
                <button id="btn-confirm-hapus" class="btn-modal danger" type="button">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Edit Tugas</h3>
            <form id="form-edit">
                <label class="modal-label">Nama Tugas</label>
                <input type="text" id="input-edit-modal" class="modal-input" placeholder="Nama tugas..." required>
                
                <div class="modal-row">
                    <div class="modal-col">
                         <label class="modal-label">Tanggal</label>
                         <input type="date" id="input-edit-tanggal" class="modal-input">
                    </div>
                    <div class="modal-col">
                         <label class="modal-label">Jam</label>
                         <input type="time" id="input-edit-jam" class="modal-input">
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="btn-batal-edit" class="btn-modal secondary" type="button">Batal</button>
                    <button id="btn-simpan-edit" class="btn-modal primary" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
